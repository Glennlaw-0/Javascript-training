<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/Ninja Quiz/styles.css" />

  <title>Ninja Quiz</title>
</head>

<body>
  <!-- top section -->

  <div class="intro text-center">
    <div class="container">
      <h1 class="intro__header-main">Ninja Quiz</h1>
    </div>
  </div>

  <div class="result">
    <div class="container">
      <p>You are <span>0%</span> ninja.</p>
    </div>
  </div>

  <!-- Quiz section -->

  <div class="quiz">
    <div class="container">
      <h2 class="quiz__header-main">On with the Questions</h2>

      <form action="" class="quiz__form">
        <div class="form__question">
          <p>1. How do you give a ninja directions?</p>
          <div class="form__radio">
            <input type="radio" name="q1" value="A" checked />
            <label for="" class="form__radio-label">Show them a map</label>
          </div>
          <div class="form__radio">
            <input type="radio" name="q1" value="B" />
            <label for="" class="form__radio-label">Don't worry, a ninja will find you</label>
          </div>
        </div>

        <div class="form__question">
          <p>
            2. If a ninja has 3 apples, then gives one to Mario & one to
            Yoshi, how any apples does the ninja have left?
          </p>
          <div class="form__radio">
            <input type="radio" name="q2" value="A" checked />
            <label for="" class="form__radio-label">1 apple</label>
          </div>
          <div class="form__radio">
            <input type="radio" name="q2" value="B" />
            <label for="" class="form__radio-label">3 apples, and 2 corpses</label>
          </div>
        </div>

        <div class="form__question">
          <p>3. How do you know when you've met a Ninja?</p>
          <div class="form__radio">
            <input type="radio" name="q3" value="A" checked />
            <label for="" class="form__radio-label">You'll recognize the outfit</label>
          </div>
          <div class="form__radio">
            <input type="radio" name="q3" value="B" />
            <label for="" class="form__radio-label">The grim reaper will find you</label>
          </div>
        </div>

        <div class="form__question">
          <p>4. What is a ninja's favorite array method?</p>
          <div class="form__radio">
            <input type="radio" name="q4" value="A" checked />
            <label for="" class="form__radio-label">ForEach()</label>
          </div>
          <div class="form__radio">
            <input type="radio" name="q4" value="B" />
            <label for="" class="form__radio-label">Slice()</label>
          </div>
        </div>

        <div class="form__button">
          <input type="submit" value="Submit" class="form__button-light">
        </div>
      </form>
    </div>
  </div>

  <script src="/Ninja Quiz/sandbox.js"></script>
</body>

</html>
